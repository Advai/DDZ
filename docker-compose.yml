version: '3.8'

services:
  ddz-game:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doudizhu-game
    ports:
      - "8080:8080"
    environment:
      # Spring Boot will serve both API and static frontend
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - ddz-network

networks:
  ddz-network:
    driver: bridge

# Optional: Add volume for logs if needed
