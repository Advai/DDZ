version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ddz-postgres
    environment:
      POSTGRES_DB: ddz_dev
      POSTGRES_USER: ddz_dev
      POSTGRES_PASSWORD: ddz_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/src/main/resources/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ddz_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ddz-network

  ddz-game:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doudizhu-game
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Spring Boot will serve both API and static frontend
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev
      - DATABASE_URL=jdbc:postgresql://postgres:5432/ddz_dev
      - DATABASE_USER=ddz_dev
      - DATABASE_PASSWORD=ddz_dev
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - ddz-network

volumes:
  postgres_data:

networks:
  ddz-network:
    driver: bridge
