# Fly.io STAGING deployment configuration for Dou Dizhu Game
# See https://fly.io/docs/reference/configuration/ for more options

app = "ddz-game-staging"  # Staging environment
primary_region = "ord"  # Chicago - same as production
#   Available regions: https://fly.io/docs/reference/regions/
#   ord (Chicago), iad (Virginia), lax (Los Angeles), lhr (London), etc.

[build]
  # Use the Dockerfile in the project root
  dockerfile = "Dockerfile"

[env]
  # Environment variables
  SERVER_PORT = "8080"
  SPRING_PROFILES_ACTIVE = "staging"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep machines running for instant game creation
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/actuator/health"

# VM Resources - upgraded for Java performance
# Note: 512MB needed for reliable Spring Boot + WebSocket performance
[vm]
  size = "shared-cpu-1x"
  memory = "512mb"  # Upgraded from 256mb for Java app stability
