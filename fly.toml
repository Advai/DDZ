# Fly.io deployment configuration for Dou Dizhu Game
# See https://fly.io/docs/reference/configuration/ for more options

app = "ddz-game"  # Change this to your desired app name
primary_region = "ord"  # Chicago - change to region closest to you
#   Available regions: https://fly.io/docs/reference/regions/
#   ord (Chicago), iad (Virginia), lax (Los Angeles), lhr (London), etc.

[build]
  # Use the Dockerfile in the project root
  dockerfile = "Dockerfile"

[env]
  # Environment variables
  SERVER_PORT = "8080"
  SPRING_PROFILES_ACTIVE = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep machines running for instant game creation
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/actuator/health"

# VM Resources - using free tier
# Fly.io free tier: 3 shared-cpu-1x VMs with 256MB RAM each
[vm]
  size = "shared-cpu-1x"  # Free tier VM
  memory = "256mb"        # Minimum for Java app

# You can scale up for better performance:
# size = "shared-cpu-2x"
# memory = "512mb"
