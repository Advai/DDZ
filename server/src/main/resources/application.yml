server:
  port: 8080
  address: 0.0.0.0  # Bind to all interfaces for Fly.io
  # Serve static web files
  forward-headers-strategy: framework
  # Tomcat configuration for WebSocket support
  tomcat:
    max-connections: 1000
    accept-count: 100
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 60000
    keep-alive-timeout: 60000

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ddz}
    username: ${DATABASE_USER:ddz}
    password: ${DATABASE_PASSWORD:ddz}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true
    show-sql: false

  web:
    resources:
      static-locations: file:./web/,classpath:/static/
      add-mappings: true
  mvc:
    static-path-pattern: /**
  # WebSocket configuration
  websocket:
    allowed-origins: "*"
  # Enable proxy support for WebSocket
  servlet:
    session:
      cookie:
        same-site: none
        secure: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
